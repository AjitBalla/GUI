<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A SHORT GLIMPSE OF GUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>A SHORT GLIMPSE OF GUI</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <!-- Inside <form> tag -->
            <div class="form-group">
                <label for="file">HDF5 File:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="wallName">Wall Name (e.g., 'Wall_3'):</label>
                <input type="text" id="wallName" name="wallName" required>
            </div>
            <div class="form-group">
                <label for="excludedEdges">Excluded Edges (comma-separated, optional):</label>
                <input type="text" id="excludedEdges" name="excludedEdges">
            </div>
            <button type="submit">View Wall</button>
        </form>
        {% if fig_html %}
            <div id="visualizationResult">
                <h2>Visualization Result</h2>
                {{ fig_html|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
